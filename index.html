<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <title>Coding Challenge</title>
    </head>
    <body>
        <!-- Contenitore principale con trasparenza -->
        <div class="mainDiv">

            <!-- Intestazione con logo e slogan -->
            <header>
                <img src="logo.png" alt="title">
                <h2>Taking Booleaners from A to B</h2>
            </header>

            <!-- Comandi Monopattino -->
            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>

            <!-- Monopattini a disposizione -->
            <main>

                <!-- Monopattino Gino -->
                <section>
                    <div class="scooterSelection">
                        <input type="checkbox">
                        <h3 class="scooterName">Monopattino Gino22</h3>
                    </div>
                    <p class="scooterInfo">&#8614 Via Guadalometri - a 220 metri da te</p>
                    <p class="scooterInfo">Stato di carica:</p>
                    <div class="chargingState Medium"></div>
                </section>

                <!-- Monopattino Mike -->
                <section>
                    <div class="scooterSelection">
                        <input type="checkbox">
                        <h3 class="scooterName">Monopattino Mike24</h3>
                    </div>
                    <p class="scooterInfo">&#8614 Via Ricciardoni - a 420 metri da te</p>
                    <p class="scooterInfo">Stato di carica:</p>
                    <div class="chargingState Hight"></div>
                </section>

                <!-- Monopattino Fede -->
                <section>
                    <div class="scooterSelection">
                        <input type="checkbox">
                        <h3 class="scooterName">Monopattino Fede154</h3>
                    </div>
                    <p class="scooterInfo">&#8614 Via Mentarini - a 490 metri da te</p>
                    <p class="scooterInfo">Stato di carica:</p>
                    <div class="chargingState Low"></div>
                </section>
            </main>
        </div>
    </body>
</html>
